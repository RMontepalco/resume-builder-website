<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="icon" href="">
		<title>ResuMe</title>
	</head>

	<body>
		<h1>ResuMe</h1>


		<!-- Login/Signup Screen -->
		<!-- Display when user is logged out -->
		<div class="logged-out" style="display: none">
			<!-- Sign Up Form -->
			<form id="signup-form">
				<input type="email" id="signup-email"
				placeholder="Email Address"/>
				<input type="password" id="signup-password"
				placeholder="Password"/>
				<button>Sign Up</button>
			</form>

			<!-- Log In Form -->
			<form id="login-form">
				<input type="email" id="login-email"
				placeholder="Email Address"/>
				<input type="password" id="login-password"
				placeholder="Password"/>
				<button>Log In</button>
			</form>
		</div>


		<!-- Account Dashboard -->
		<!-- Display when user is logged in -->
		<div class="logged-in" style="display: none">
			<!-- Display user's email -->
			<h3 id="account-email"></h3>

			<!-- Display user's resumes -->
			<ul id="resume-list"></ul>

			<!-- Create a new resume -->
			<button id="create-resume">Create Resume</button>

			<!-- Log Out -->
			<button id="logout">Log Out</button>
		</div>


		<!-- Resume Creation Screen -->
		<!-- Display when user is creating a resume -->
		<div class="resume-creation" style="display: none">
			<h2>Create A New Resume</h2>
			<!-- Contact Information Form -->
			<form id="contact-information-form">
				<h3>Contact Information</h3>
				<input type="text" id="first-name"
				placeholder="First Name"/>
				<input type="text" id="last-name"
				placeholder="Last Name"/>
				<input type="text" id="phone-number"
				placeholder="Phone Number" />
				<input type="text" id="city"
				placeholder="City"/>
				<input type="text" id="zip-code"
				placeholder="Zip Code"/>
				<button>Next: Summary Statement</button>
			</form>

			<!-- Summary Statement Form -->
			<form id="summary-statement-form" style="display: none">
				<h3>Summary Statement</h3>
				<input type="text" id="summary-statement"
				placeholder="Summary Statement"/>
				<button>Next: Education</button>
			</form>

			<!-- Education Form -->
			<form id="education-form" style="display: none">
				<h3>Education</h3>
				<input type="text" id="school-name"
				placeholder="School Name"/>
				<input type="text" id="degree-level"
				placeholder="Degree Level"/>
				<input type="text" id="major"
				placeholder="Major"/>
				<input type="text" id="gpa"
				placeholder="GPA"/>
				<input type="month" id="start-year"
				placeholder="Start Year"/>
				<input type="month" id="graduation-year"
				placeholder="Graduation Year"/>
				<input type="text" id="related-coursework"
				placeholder="Related Coursework"/>
				<button>Next: Technical Skills</button>
			</form>

			<!-- Technical Skills Form -->
			<form id="technical-skills-form" style="display: none">
				<h3>Technical Skills</h3>
				<input type="text" id="technical-skills"
				placeholder="Technical Skills"/>
				<button>Next: Work Experience</button>
			</form>

			<!-- Work Experience Form -->
			<form id="work-experience-form" style="display: none">
				<h3>Work Experience</h3>

				<button>Next: Project Experience</button>
			</form>

			<!-- Project Experience Form -->
			<form id="project-experience-form" style="display: none">
				<h3>Project Experience</h3>
				
				<button>Next: Certifications</button>
			</form>

			<!-- Certifications Form -->
			<form id="certifications-form" style="display: none">
				<h3>Certifications</h3>
				
				<button>Next: Awards</button>
			</form>

			<!-- Awards Form -->
			<form id="awards-form" style="display: none">
				<h3>Awards</h3>
				
				<button>Next: Activities</button>
			</form>

			<!-- Activities Form -->
			<form id="activities-form" style="display: none">
				<h3>Activities</h3>
				
				<button>Submit</button>
			</form>
		</div>


		<!-- JavaScript files -->
		<script type="module" src="firebase.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
